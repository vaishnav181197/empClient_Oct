<div class="w-100 d-flex justify-content-center align-items-center" style="height: 95vh;background-color: rgb(181, 219, 181);">
    <div class="row p-5 shadow border bg-light">
        <div class="col">
            <img src="https://cdni.iconscout.com/illustration/premium/thumb/login-3305943-2757111.png?f=webp"
                width="200px" alt="log">
        </div>
        <div class="col">
            <h3>Admin Login</h3>
            <form #logForm="ngForm" (ngSubmit)="handleLogin()">
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" #userEmail="ngModel" required email [(ngModel)]="email" name="em" placeholder="name@example.com">
                    <label for="floatingInput">Email address</label>
                </div>
                <div class="text-danger" *ngIf="userEmail.touched && userEmail.invalid">
                    *Invalid Email
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control"  name="ps" #userPassword="ngModel" required pattern="[a-zA-Z@0-9]*" minlength="3" maxlength="12"
                     [(ngModel)]="password" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                </div>
                <div class="text-danger" *ngIf="userPassword.touched && userPassword.invalid">
                    *Invalid Password
                </div>
                <div class="mt-3">
                    <button [disabled]="logForm.invalid" type="submit" class="btn btn-info">Login</button>
                </div>
            </form>
        </div>
    </div>
</div>
