<div class="w-100 row">
    <div class="col-2">
        <div style="height: 93vh;" class="bg-dark pt-5">
            <h5 class="text-center">
                <a routerLink="/home" class="text-light text-decoration-none">Home</a>
            </h5>
            <h5 class="text-center mt-5">
                <a routerLink="/employee" class="text-light text-decoration-none">Employee</a>
            </h5>

        </div>
    </div>
    <div class="col-10 p-3">

        <div class="d-flex justify-content-between">
            <h2>Employee List</h2>
            <a routerLink="/employee/addemp" class="btn btn-success">
                <i class="fa-solid fa-user-plus"></i>
                Add Employee
            </a>
        </div>
        <h4 class="my-4">{{cdate|date}}</h4>
        <div class="d-flex justify-content-between">
            <div class="d-flex">
                <input type="text" name="search" [(ngModel)]="searchKey" placeholder="Enter Username to search"
                    class="form-control">
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        Sort
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                        <li class="dropdown-item" (click)="sortId()">Sort By Id</li>
                        <li class="dropdown-item" (click)="sortUsername()">Sort By Username</li>
                    </ul>
                </div>
            </div>
            <button class="btn btn-warning" (click)="exportToPdf()">Export</button>
        </div>
        <table class="table table-bordered mt-4">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>

            </thead>
            <tbody>
                <tr *ngFor="let i of employees|search:searchKey">
                    <td>{{i.id}}</td>
                    <td>{{i.username}}</td>
                    <td>{{i.email}}</td>
                    <td>
                        <span class="btn btn-success" *ngIf="i.status=='active';else elsedata">Active</span>
                        <ng-template #elsedata>
                            <span class="btn btn-warning">Inactive</span>
                        </ng-template>
                    </td>
                    <td>
                        <a routerLink="/employee/editemp/{{i.id}}" class="me-4 ms-2">
                            <i class="fa-solid fa-pen-to-square" style="color: #1c67e9;"></i>
                        </a>
                        <button class="btn" (click)="deleteEmp(i.id)">
                            <i class="fa-solid fa-trash" style="color: #f71818;"></i>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>


    </div>
</div>
