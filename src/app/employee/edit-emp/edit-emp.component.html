<div class="w-100 row">
    <div class="col-2">
        <div style="height: 93vh;" class="bg-dark pt-5">
            <h5 class="text-center">
                <a routerLink="/home" class="text-light text-decoration-none">Home</a>
            </h5>
            <h5 class="text-center mt-5">
                <a routerLink="/employee" class="text-light text-decoration-none">Employee</a>
            </h5>

        </div>
    </div>
    <div class="col-10 p-3">
        <div class="d-flex flex-column align-items-center justify-content-center">
            <h3>Edit Employee Details</h3>
            <div class="w-50 border shadow p-3" >
                <form #empForm="ngForm" (ngSubmit)="handleSubmit()">
                    <div class="form-floating mb-3">
                        <input type="number" class="form-control" #empId="ngModel" [(ngModel)]="emp.id" name="id" required pattern="[0-9]*" maxlength="4" id="floatingEmpID" placeholder="Employee ID">
                        <label for="floatingEmpID">Employee ID</label>
                    </div>
                    <div *ngIf="empId.touched && empId.invalid" class="text-danger">
                        *Invalid Employee ID
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" #empName="ngModel" name="us" required pattern="[a-zA-Z@_]*" minlength="3" [(ngModel)]="emp.username" id="floatingEmpname" placeholder="Employee Name">
                        <label for="floatingEmpname">Name</label>
                    </div>
                    <div *ngIf="empName.touched && empName.invalid" class="text-danger">
                        *Invalid Employee Username
                    </div>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" #empEmail="ngModel" required email name="em" [(ngModel)]="emp.email" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Email address</label>
                    </div>
                    <div *ngIf="empEmail.touched && empEmail.invalid" class="text-danger">
                        *Invalid Employee Email
                    </div>
                    <div class="form-floating mb-3">
                        <select name="kk" #empStatus="ngModel" id="floatingstatus" required [(ngModel)]="emp.status" class="form-control">
                            <option disabled hidden selected></option>
                            <option value="active">Active</option>
                            <option value="inactive">Inactive</option>
                        </select>
                        <label for="floatingstatus">Status</label>
                    </div>
                    <div *ngIf="empStatus.touched && empStatus.invalid" class="text-danger">
                        *Invalid Employee Status
                    </div>
                    <div class="d-flex justify-content-between">
                        <button type="submit" class="btn btn-success" [disabled]="empForm.invalid">Update</button>
                        <button type="button" class="btn btn-danger">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    
    </div>
</div>
